  <!-- Profile Modal -->
	<div id="profileModal" class="modal">
		<div class="modal-content">
		<div class="modal-header">
			<span id="closeProfileModal" class="close">&times;</span>
			<h2>Profile</h2>
		</div>
		<div class="modal-body">
			<div class="profile-carousel">
			<!-- Carousel Navigation -->
			<button class="carousel-prev" aria-label="Previous profile">&lsaquo;</button>
			<button class="carousel-next" aria-label="Next profile">&rsaquo;</button>
	
			<!-- Carousel Slides -->
			<div class="profile-slides">
				<!-- Slide 1 (Active) -->
				<div class="profile-slide active">
				<img src="images\faculty\placeholder-account.jpg" alt="Dr. John Doe" class="profile-image">
				<div class="profile-info">
					<h3>John Doe, Ph.D.</h3>
					<p>Office: Science Building 305</p>
					<p>Email: john.doe@example.com</p>
				</div>
				</div>
	
				<!-- Slide 2 -->
				<div class="profile-slide">
				<img src="images\faculty\placeholder-account.jpg" alt="Dr. Jane Smith" class="profile-image">
				<div class="profile-info">
					<h3>Jane Smith, Ph.D.</h3>
					<p>Office: Engineering Hall 204</p>
					<p>Email: jane.smith@example.com</p>
				</div>
				</div>
			</div>
	
			<!-- Pagination Dots -->
			<div class="carousel-dots">
				<span class="dot active" data-slide="0"></span>
				<span class="dot" data-slide="1"></span>
			</div>
			</div>
		</div>
		<div class="modal-footer">
			<button class="profile-action" id="profileSettingsButton">Profile Settings</button>
			<button class="profile-action" id="settingsButton">Calendar Preferences</button>
		</div>
		</div>
